{% extends 'main/header.html' %}

{% block content %}


    <div class="row">
            <center> <a class="waves-effect waves-light btn-large center" style="background-color:#CCD1D1; color:black; font-size: 200%">Categories</a></center>   
    </div>


    <div class="row">
        {% for cat in categories %}
            <div class="col s12 m6 l4" purple lighten-4>
                <a href="{{cat.category_slug}}", style="color:#000">
                    <div class="card hoverable deep-purple lighten-5">
                        <div class="card-content">
                            <div class="card-title"><strong>{{cat.tutorial_category}}</strong></div>
                            <!--<p style="font-size:70%">Published {{tut.tutorial_published}}</p>-->
                            <p>{{cat.category_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
