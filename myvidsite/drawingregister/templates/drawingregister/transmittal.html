{% extends "drawingregister/header.html" %}

{% block content %}

	<table class="table table-sm table-bordered table-hover table-responsive-sm" style="width:100%">
		<thead class="thead-dark">
			<tr>
				<th>Drawing</th>
				{% for s in sname %}
					<th>{{s}}</th>
				{% endfor %}
			</tr>
		</thead>


		{% for l in mylist %}
			<tr>
				{% for x in l %}
					{% if x == 0 %}
						<td></td>
					{% else %}
						<td>{{x}}</td>
					{% endif %}
				{% endfor %}
			</tr>
		{% endfor %}

	</table>



{% endblock %}
