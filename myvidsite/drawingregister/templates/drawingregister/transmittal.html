{% extends "drawingregister/header.html" %}

{% block content %}

	<div class="row">
		<div class="col s12, m8, l3">

			<table class="highlight centered responsive-table">
				<thead>
					<tr>
						<th>Drawing</th>
					</tr>
					{% for d in dwgs %}
						<tr>
							<td>
								<a style="color:black" href="{% url 'drawingregister:single_drawing' d.drawing_name %}">
									{{d.drawing_name}}
								</a>
							</td>
						</tr>
					{% endfor %}
				</thead>

			</table>
		</div>
		<div class="col s12, m8, l9">

			<table class="highlight centered responsive-table">
				<thead >
					<tr>
						{% for s in sname %}
							<th>
								<a style="color:white" href="{% url 'drawingregister:single_submission' s %}">
									{{s}}
								</a>
							</th>
						{% endfor %}
					</tr>
				</thead>
				{% for l in mylist %}
					<tr>
						{% for x in l %}
							{% if x == 0 %}
								<td></td>
							{% else %}
								<td>{{x}}</td>
							{% endif %}
						{% endfor %}
					</tr>
				{% endfor %}

			</table>
		</div>
	</row>

{% endblock %}
