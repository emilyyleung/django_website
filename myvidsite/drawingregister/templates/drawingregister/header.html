<head>
	{% load static %}
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

      table {
        empty-cells: show;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      tbody {
        display:block;
        overflow:hidden;
      }
      thead, tbody tr {
        display:table;
        width:100%;
        table-layout:fixed;
        font-size: 12px;
        line-height: 0px;
        min-height: 0px;
        height: 0px;
      }
      thead {
        background: #7cb342;
        position: sticky;
        top: 0;
        box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
      }
      td{ border-left:0.5px solid #ccc; border-right: 0.5px solid #ccc; border-bottom: 0px solid #000;}
      }



      </style>
</head>


<body>
{% include "drawingregister/includes/navbar.html" %}
{% include "drawingregister/includes/messages.html" %}  

  <div class="container">
  	<br>      
	  {% block content %}
	  {% endblock %}
  </div>
</body>

<script src="{% static 'tinymce/js/prism.js' %}"></script>
<script>M.AutoInit();</script>
